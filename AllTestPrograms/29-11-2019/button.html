<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">

</head>

<body>
    <div class="container text-center ">
        <h3 class="text-center">BUTTONS</h3>
        <h5 class="text-center">button colors</h5>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-light">light</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-default">default</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-info">info</button>
         <button class="btn btn-link">link</button>
        
        <h5 class="mt-2">button outline colors</h5>
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-secondary">secondary</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-light">light</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-default">default</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-dark">dark</button>
        <button class="btn btn-link">link</button>

        <h5 class="mt-2">button block colors</h5>
        <button class="btn btn-block  bg-primary">primary</button>
        <button class="btn btn-block bg-secondary">secondary</button>
        <button class="btn btn-block bg-success">success</button>
        <button class="btn btn-block bg-light">light</button>
        <button class="btn btn-block bg-info">info</button>
        <button class="btn btn-block bg-danger">danger</button>
        <button class="btn btn-block bg-default">default</button>
        <button class="btn btn-block bg-warning">warning</button>
        <button class="btn btn-block bg-dark">dark</button>
        <button class="btn btn-link">link</button>

    </div>
</body>

</html>
