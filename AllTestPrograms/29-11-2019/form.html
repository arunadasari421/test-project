<html>


<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container-fluid P-0">
        <div class="d-flex justify-content-between bg-success p-2">
            <div>logo</div>
            <div>logout</div>
        </div>
        <div class="container rounded-top mt-3 bg-info">
            <h4 class="bg-warning text-center">REGISTRATION</h4>
            <div class="form-group">
                <label>user name</label>
                <input type="text" class="form-control w-25 ">
            </div>
            <div class="form-group">
                <label>password</label>
                <input type="text" class="form-control w-25 ">
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" class="form-control w-25 ">
            </div>
            <div class="form-group">
                <label>mobile number</label>
                <input type="text" class="form-control w-25 ">
            </div>
            <div class="form-group">
                <div>gender</div>

                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="a" />
                    male
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input " name="a" />
                    female
                </div>
            </div>

            <div class="form-group">
                <div>hobbies</div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input" />
                    cricket
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input " />
                    tennis
                </div>
                <div class="form-check-inline">
                    <input type="checkbox" class="form-check-input " />
                    hockey
                </div>

            </div>
            <div class="form-group">
                <div>address</div>
                <input class="form-control p-5 w-25" />
            </div>
            <div class="form-group">
                <div>country</div>
                <select class="form-control w-25">
                    <option>india</option>
                    <option>canada</option>
                    <option>us</option>
                    <option>australia</option>
                </select>
            </div>
            <div class="form-check text-center">
                <button class="btn btn-success">submit</button>
                <button class="btn btn-danger">cancle</button>
            </div>



        </div>
    </div>
</body>
