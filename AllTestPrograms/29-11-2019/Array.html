<html>
<head></head>
<body>
<h3> Object programming in java script </h3>
<hr/>
<input type = "button" value = "get data" onclick = " f1()"/>
<br></br>
<table id = "table1" border ="2" width ="250" >
</table>
<script>
function  f1(){
var ar = [
	{sId:1025, sName : "amani"},
	{sId:1026, sName : "aruna"},
	{sId:1027, sName : "jhon"},
	{sId:1028, sName : "scott"}	
];
var str ="<tr> <th> student id </th> <th> student name </th></tr>";
for(let i in ar){
	str = str + "</tr>";
	str = str + "<td>" + ar[i].sId + "</td>";
	str = str + "<td>" + ar[i].sName + "</td>";
	str = str + "</tr>";
}
var obj = document.getElementById("table1");
obj.innerHTML =  str;
}
</script> 
</body>
</html>
