<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="registration.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-warning">
            <div class="col-md-1 "> logo</div>
            <div class="col-md-10  "></div>
            <div class="col-md-1 ">logout</div>
        </div>
        <div class="container mt-3 border border-info bg-info">
            <div class="col-md-12 ml-5">REGISTRATION FORM</div>
            <div class="row">
                <div class="col-md-12 ">user name</div>
                <div class="col-md-12">
                    <input type="text" placeholder="enter the valid name" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">password</div>
                <div class="col-md-12">
                    <input type="text" placeholder="enter the valid password" />
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12 ">email</div>
                <div class="col-md-12">
                    <input type="text" placeholder="enter the valid email" />
                </div>
            </div>
            <div class="row ">
                <div class="col-md-12 ">mobile number</div>
                <div class="col-md-12">
                    <input type="text" placeholder="enter the valid mobile number" />
                </div>
            </div>
  
            <div class="row">
                <div class="col-md-12">gender</div>
                <div class="col-md-12 ">
                <input type="radio"/>
                <span>male</span>
                <input type="radio"/>
                <span>female</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">hobbies</div>
                <div class="col-md-12" >
                    <input type="checkbox"/>
                    <span>cricket</span>
                    <input type="checkbox"/>
                    <span>tennis</span>
                    <input type="checkbox"/>
                    <span>shuttle</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">country</div>
                <div class="col-md-12">
                    <select>
                        <option>us</option>
                        <option>india</option>

                        <option>canada</option>
                    </select>
                </div>
            </div>
            <div class="row m-5">
                <div class="col-md-6 ">
                    <button>submit</button>
                </div>
                <div class="col-md-6">
                    <button>cancel</button>
                </div>
            </div>


        </div>
    </div>

    
</body>
